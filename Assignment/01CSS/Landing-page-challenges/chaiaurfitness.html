<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chaiaurfitness</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html,body {
            width: 100%;
            height: 100%;
            background-color: #000;
            color: #fff;
            font-family: Arial, Helvetica, sans-serif;
            overflow: hidden;
        }

        nav {
            background-color: #333333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 80px;
            position: relative;
            color: #fff;
            z-index: 2;
        }

        .logo {
            /* background-color: red; */
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50px;
        }

        .nav-links ul {
            list-style: none;
            display: flex;
            align-items: center;
            gap: 50px;
            font-size: 16px;
            cursor: pointer;
        }

        .hero {
            min-height: 100vh; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px; 
            padding: 40px 80px;
            background-image: url(./bgc.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-top: 30px;
            position: relative;
            color: #fff;
            z-index: 2;
        }

        .hero-content h1 {
            font-size: 3rem;
        }

        .hero-content p {
            font-size: 1.1rem;
        }

        .hero-content button {
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            background-color: #ff7902;
        }

        .features {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px 60px; 
            border-radius: 10px;
            background-color: #000;
            position: relative;
            z-index: 2;
        }

        .feature {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            border: 2px solid #ff7902;
            border-radius: 10px;
            padding: 20px 25px;
        }

        .feature img {
            filter: invert(100%);
            width: 60px;
            height: 60px;
        }

        .feature h3 {
            color: #ff7902;
        }

    </style>
</head>
<body>

    <nav>

        <div class="logo">
            <img
            src="./logo.png"
            alt="chaiaurcode logo"
            width="50px"
            height="50px"
            >
            <h1>Chai Aur Fitness</h1>
        </div>

        <div class="nav-links">
            <ul>
                <li>Home</li>
                <li>Pricing</li>
                <li>Contact</li>
            </ul>
        </div>

    </nav>

    <main class="hero">

        <div class="hero-content">
            <h1>Transform Your Body</h1>
            <p>Join the fitness revolution with Chai Aur Fitness</p>
            <button class="cta-button">Start Free Trial</button>
        </div>

        <div class="features">
            <div class="feature">
            <img 
            src="./handshake.svg"
            alt=""

            >  
            <h3>Expert Trainers</h3>
            <p>Learn from certified professionals</p>
            </div>

            <div class="feature">
                <img 
                src="./dumbell.svg"
                alt=""
                >  
                <h3>Expert Trainers</h3>
                <p>Learn from certified professionals</p>
            </div>
            
            <div class="feature">
                <img 
                src="./ww.svg"
                alt=""

                >  
                <h3>Expert Trainers</h3>
                <p>Learn from certified professionals</p>
            </div>

        </div>

    </main>
</body>
</html>
