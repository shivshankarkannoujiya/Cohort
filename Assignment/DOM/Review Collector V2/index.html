<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Collector V2</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="container">

        <div class="reviewContainer">

        <div class="review-input">

            <h2>Share Your Thought</h2>
            <input type="text" id="name" placeholder="Enter your name...">
            <textarea  id="textBox" placeholder="share your thought..."></textarea>

            <div class="star-rating">
                <span class="star" data-value="1"><i class="ri-star-fill"></i></span>
                <span class="star" data-value="2"><i class="ri-star-fill"></i></span>
                <span class="star" data-value="3"><i class="ri-star-fill"></i></span>
                <span class="star" data-value="4"><i class="ri-star-fill"></i></span>
                <span class="star" data-value="5"><i class="ri-star-fill"></i></span>
            </div>
            <button id="submitReviewBtn">Submit</button>
            
        </div>
    </div>

        <!-- Add Card dynamically -->
        <div class="DisplayReviewContainer"></div>
    </div>
</body>
</html>
