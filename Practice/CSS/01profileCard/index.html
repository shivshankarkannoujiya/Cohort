<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profileCard</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>

    <div class="profile-card">

        <div class="image">
            <img src="https://images.pexels.com/photos/18264716/pexels-photo-18264716.jpeg?cs=srgb&dl=pexels-hiteshchoudhary-18264716.jpg&fm=jpg" alt="">
        </div>

        <div class="text-data">
            <span class="name">Hitesh Choudhary</span>
            <span class="job">YouTuber & Blogger</span>
        </div>

        <div class="media-button">

            <a href="#" style="background-color: #4267b2;" class="link">
                <i class="ri-facebook-fill"></i>
            </a>

            <a href="#" style="background-color: #1da1f2;" class="link">
                <i class="ri-twitter-x-fill"></i>
            </a>

            <a href="#" style="background-color: #e1306c;" class="link">
                <i class="ri-instagram-line"></i>
            </a>

            <a href="#" style="background-color: #ff0000;" class="link">
                <i class="ri-youtube-fill"></i>
            </a>

        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">

            <div class="data">
                <i class="ri-heart-3-line"></i>
                <span class="number">60k</span>
            </div>

            <div class="data">
                <i class="ri-chat-1-line"></i>
                <span class="number">20k</span>
            </div>

            <div class="data">
                <i class="ri-share-forward-line"></i>
                <span class="number">12k</span>
            </div>

        </div>

    </div>
</body>
</html>
