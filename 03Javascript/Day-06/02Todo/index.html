<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo-app</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            background-color: #1a1a1a;
            color: #fff;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1{
            text-align: center;
        }
        .container{
            border: 1px solid white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="input-btn">
            <input id ="todo-input" type="text" placeholder="Enter your todo...">
            <button id="add-btn">Add</button>
        </div>

        <div class="content">
            <ul id="todoList">
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
